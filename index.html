<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Bài tập 1: Quản lý tuyển sinh</h3>
        <div class="col-4">
            <select class="form-control" id="chonKhuvuc">
                <option value="">Chọn khu vực</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <div class="col-4">
            <select class="form-control" id="chonDoituong">
                <option value="">Chọn đối tượng</option>
                <option value="mot">1</option>
                <option value="hai">2</option>
                <option value="ba">3</option>
            </select>
        </div>
        <div class="form-group mt-2 ">
            <input type="text" id="diemChuan" placeholder="Điểm chuẩn hội đồng" />
            <input type="text" id="diemMonthu1" placeholder="Điểm môn thứ 1" />
            <input type="text" id="diemMonthu2" placeholder="Điểm môn thứ 2" />
            <input type="text" id="diemMonthu3" placeholder="Điểm môn thứ 3" />
        </div>
        <div class="form-group">
            <button class="btn btn-success" id="btnKetQuathi">Kết quả</button>
        </div>
        <div class="alert alert-danger" id="ketQuathi"></div>
        <hr>
        <h3>Bài tập 2: Tính tiền điện</h3>
        <div class="form-group mt-2">
            <input type="text" id="hoTen" placeholder="Tên khách hàng" />
            <input type="text" id="soDien" placeholder="Số điện tiêu thụ Kw" />
        </div>
        <div class="form-group">
            <button class="btn btn-success" id="btntinhTiendien">Số tiền điện</button>
        </div>
        <div class="alert alert-danger" id="ketQuatiendien"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
